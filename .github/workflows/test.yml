name: Jest

on:
  push:
    branches:
      - master
      - renovate/*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
      - run: npm i
      - run: npm test

